<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <style>
      .container {
        margin-top: 220px;
      }
    </style>
    <title>Flowers Classification</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-4">Flower Classifier</h2>
      <h4 class="text-center mt-4"><b>Upload a picture of Flower to see which species it is!</b></h4>
  
  
      <form method="POST" enctype=multipart/form-data>
        <!-- <input style="margin-left:35%; margin-top:10%" class="btn btn-outline-dark" type="file" name="file" /> -->
        <div class="custom-file" style="max-width:25%; margin-left:37%; margin-top: 6%  ">
            <input type="file" name="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
        <br>
        <input style="margin-left:45%; margin-top:5%" class="btn btn-outline-success" type="submit" value="Upload" />
      </form>
  
    </div>
  </body>
</html>
