<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />

    <title>Result</title>
  </head>
  <body>
    <h1 class="text-center">Prediction</h1>
    <h2 class="text-center lead">
      Flower Name:
      <a
        class="text-center lead"
        target="_blank"
        href="https://www.google.com/search?q={{ flower }}_flower"
        >{{ flower }}</a
      >
    </h2>
    <h2 class="text-center lead">Class Index: {{ category }}</h2>
    <div style="margin-left:640px; margin-top: 32px;">
      <img
        height="280"
        width="320"
        class="text-center"
        src="{{ url_for('static', filename=file.filename) }}"
        alt="Not Showing"
        align="middle"
      />
    </div>
    <div>
      <button
        class="btn btn-lg btn-outline-success"
        style="top:70%; right:20%; position: absolute;  margin-left:80%"
        onclick="goBack()"
      >
        Back
      </button>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
